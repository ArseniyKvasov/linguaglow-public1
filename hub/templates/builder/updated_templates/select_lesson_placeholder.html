{% load static %}
{% load custom_tags %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Выбор урока для курса</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="text-center">
        <p class="text-muted mb-4">Класс: <strong>{{ classroom.name }}</strong></p>

        <div class="alert alert-warning d-flex align-items-center justify-content-center mb-4" role="alert" style="max-width: 400px; margin: 0 auto;">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Для этого класса ещё не привязан урок.</div>
        </div>

        <!-- Большая кнопка для открытия модалки -->
        <button type="button" class="btn btn-primary btn-lg px-5 py-3" data-bs-toggle="modal" data-bs-target="#chooseLessonModal">
            <i class="bi bi-file-earmark-plus me-2"></i> Выбрать урок
        </button>
    </div>

    <a href="{% url 'home' %}"
       class="position-fixed bottom-0 end-0 m-3 btn bg-white rounded-circle shadow d-flex align-items-center justify-content-center"
       style="width: 56px; height: 56px;"
       title="На главную">
        <i class="bi bi-house-door-fill fs-4 text-primary"></i>
    </a>

    <!-- Модальное окно -->
    <div class="modal fade" id="chooseLessonModal" tabindex="-1" aria-labelledby="chooseLessonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chooseLessonModalLabel">Выбрать урок для курса</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body text-center">
                    <script>
                        const classroomId = '{{ classroom.id }}';
                        console.log(classroomId);
                    </script>
                    {% lesson_selection %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
