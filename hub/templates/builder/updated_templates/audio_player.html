{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LinguaGlow - Аудио</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        }
        .audio-card {
            max-width: 600px;
            margin: 3rem auto;
            border-radius: 0.5rem;
        }
        .audio-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .audio-controls button {
            width: 3rem;
            height: 3rem;
            font-size: 1.25rem;
        }
        .audio-time {
            min-width: 50px;
        }
        .progress {
            cursor: pointer;
            height: 0.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-bottom sticky-top" style="z-index: 10;">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand text-primary fw-bold" href="{% url 'home' %}">LinguaGlow</a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card audio-card shadow-sm m-2 m-lg-5" style="width: 100%; max-width: 480px;">
            <div class="card-body text-center">
                <div class="audio-title mb-3 fw-bold fs-5">Прослушайте аудио</div>

                <audio id="audio_player" class="d-none" preload="auto">
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Ваш браузер не поддерживает аудиоэлемент.
                </audio>

                <div id="audio_controls" class="d-flex align-items-center gap-3 justify-content-center audio-controls">
                    <!-- JS вставит сюда контролы -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function() {
            const player = document.getElementById('audio_player');
            const controlsContainer = document.getElementById('audio_controls');

            if (!(player instanceof HTMLAudioElement)) {
                console.error('Элемент не является аудиоплеером');
                return;
            }

            const playBtn = document.createElement('button');
            playBtn.className = 'btn btn-outline-primary rounded';
            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';

            const progressBarWrap = document.createElement('div');
            progressBarWrap.className = 'progress flex-grow-1';

            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar bg-primary';
            progressBarWrap.appendChild(progressBar);

            const timeLabel = document.createElement('div');
            timeLabel.className = 'text-muted small audio-time';
            timeLabel.textContent = '0:00';

            controlsContainer.append(playBtn, progressBarWrap, timeLabel);

            const formatTime = secs => {
                const m = Math.floor(secs / 60);
                const s = Math.floor(secs % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            player.addEventListener('canplay', () => {
                playBtn.disabled = false;
                timeLabel.textContent = formatTime(player.duration);
            });

            player.addEventListener('play', () => {
                playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
            });

            player.addEventListener('pause', () => {
                playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
            });

            player.addEventListener('timeupdate', () => {
                if (!isNaN(player.duration)) {
                    const pct = (player.currentTime / player.duration) * 100;
                    progressBar.style.width = pct + '%';
                    timeLabel.textContent = formatTime(player.currentTime);
                }
            });

            player.addEventListener('ended', () => {
                playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
                progressBar.style.width = '0%';
                timeLabel.textContent = '0:00';
            });

            player.addEventListener('error', () => {
                playBtn.innerHTML = '<i class="bi bi-exclamation-triangle-fill text-danger"></i>';
                timeLabel.textContent = 'Ошибка';
            });

            playBtn.addEventListener('click', () => {
                player.paused ? player.play() : player.pause();
            });

            progressBarWrap.addEventListener('click', e => {
                if (isNaN(player.duration)) return;
                const rect = progressBarWrap.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const pct = Math.max(0, Math.min(1, x / rect.width));
                player.currentTime = pct * player.duration;
            });

            player.classList.add('d-none');
        })();
    </script>

</body>
</html>
