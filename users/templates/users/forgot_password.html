    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>LinguaGlow – Восстановление пароля</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #111827;
        }
        form p {
            margin-bottom: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #3b82f6;
        }
        button {
            width: 100%;
            padding: 0.7rem 1rem;
            border: none;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2563eb;
        }
        .link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #3b82f6;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<div class="container">
    <h2>Восстановление пароля</h2>
    <form method="post" id="resetForm">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" id="submitBtn">Отправить код</button>
    </form>
    <a href="{% url 'login' %}?next={{ next }}" class="link">Вернуться к входу</a>
</div>

<script>
    const form = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function () {
        // Делаем кнопку неактивной сразу после начала отправки формы
        submitBtn.disabled = true;
        submitBtn.textContent = 'Отправка...';
    });
</script>
