<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Промокоды</h4>
    <span class="badge bg-primary">
        Осталось: {{ promos_count }}
    </span>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Код</th>
            <th>Дата создания</th>
            <th>Ссылка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for promo in promos %}
        <tr>
            <td>{{ promo.code }}</td>
            <td>{{ promo.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <input type="text" class="form-control" readonly
                       value="{{ request.scheme }}://{{ request.get_host }}/?promo={{ promo.code }}">
            </td>
            <td>
                <form method="post" action="{% url 'delete_promo' promo.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Удалить промокод {{ promo.code }}?');">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Промокоды не найдены</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
