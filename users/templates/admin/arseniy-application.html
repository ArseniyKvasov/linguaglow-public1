<table class="table table-hover table-bordered align-middle shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Имя ребёнка</th>
            <th>Класс</th>
            <th>Телефон</th>
            <th>Дата</th>
            <th class="text-center">Действие</th>
        </tr>
    </thead>
    <tbody>
        {% for app in apps %}
        <tr>
            <td>{{ app.child_name }}</td>
            <td>{{ app.grade }}</td>
            <td>{{ app.phone }}</td>
            <td>{{ app.created_at|date:"d.m.Y H:i" }}</td>
            <td class="text-center">
                <form method="post" action="{% url 'delete_application' app.pk %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить заявку?');">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center text-muted">Заявок пока нет</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
