<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .wrapper {
            width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e5e5e5;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .code-block {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Код подтверждения регистрации</h1>
        </div>

        <div class="content">
            <p>Здравствуйте!</p>

            <p>Спасибо за регистрацию. Ваш код подтверждения:</p>

            <div class="code-block">
                {{ code }}
            </div>

            <p>Пожалуйста, введите этот код для завершения регистрации.</p>
        </div>

        <div class="footer">
            <p>С уважением,<br>Команда LinguaGlow</p>
        </div>
    </div>
</body>
</html>
